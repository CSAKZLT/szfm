<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Szabads√°gkezel≈ë ‚Äì Login / Regisztr√°ci√≥</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            max-width: 700px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 64px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 20px;
        }

        h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px 6px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 8px 14px;
            margin-top: 8px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            align-self: flex-end;
        }

        .primary-btn {
            background: #2563eb;
            color: white;
        }

        .primary-btn:hover {
            filter: brightness(1.05);
        }

        .secondary-btn {
            background: #e5e7eb;
        }

        .secondary-btn:hover {
            filter: brightness(0.97);
        }

        .danger-btn {
            background: #dc2626;
            color: #ffffff;
        }

        .danger-btn:hover {
            filter: brightness(0.95);
        }

        .msg {
            margin-top: 8px;
            font-size: 13px;
            min-height: 18px;
        }

        .msg.ok {
            color: #16a34a;
        }

        .msg.err {
            color: #dc2626;
        }

        .pw-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .pw-wrapper input {
            width: 100%;
        }

        .toggle-pw {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
            opacity: 0.6;
        }

        .toggle-pw:hover {
            opacity: 1;
        }

        .divider {
            border: none;
            border-top: 1px solid #ddd;
            margin: 24px 0 16px;
            width: 100%;
            max-width: 700px;
        }

        .vacation-container {
            background: #ffffff;
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            max-width: 700px;
            width: 100%;
            margin-bottom: 40px;
            transition: opacity 0.2s ease;
        }

        /* kezdetben letiltva */
        .vacation-container.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .vacation-container.disabled * {
            cursor: not-allowed;
        }

        .vacation-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        .vacation-controls button {
            align-self: flex-start;
            margin-top: 4px;
        }

        .vacation-container input {
            max-width: 260px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 14px;
        }

        th, td {
            border-bottom: 1px solid #eee;
            padding: 6px 4px;
            text-align: left;
        }

        th {
            font-weight: 600;
            background: #f9fafb;
        }

        td.actions {
            white-space: nowrap;
        }

        td.actions button {
            align-self: auto;
            margin-right: 4px;
        }

        /* Kiemelt √∂sszegz≈ë box a szabads√°gn√°l */
        .vacation-summary {
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 8px;
            background: #eef2ff;
            font-size: 15px;
            font-weight: 500;
            border-left: 4px solid #4f46e5;
        }

        .vacation-summary.ok {
            color: #166534;
            background: #ecfdf3;
            border-left-color: #16a34a;
        }

        .vacation-summary.err {
            color: #b91c1c;
            background: #fef2f2;
            border-left-color: #ef4444;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- REGISZTR√ÅCI√ì -->
    <div>
        <h2>Regisztr√°ci√≥</h2>
        <form id="registerForm">
            <label for="regName">N√©v</label>
            <input id="regName" type="text" required>

            <label for="regEmail">Email</label>
            <input id="regEmail" type="email" required>

            <label for="regPassword">Jelsz√≥</label>
            <div class="pw-wrapper">
                <input id="regPassword" type="password" required>
                <span class="toggle-pw" data-target="regPassword">üëÅÔ∏è</span>
            </div>

            <label for="regTotalVacation">√âves szabads√°g (nap)</label>
            <input id="regTotalVacation" type="number" min="0" required>

            <button class="primary-btn" type="submit">Regisztr√°ci√≥</button>
        </form>
        <div id="registerMsg" class="msg"></div>
    </div>

    <!-- LOGIN -->
    <div>
        <h2>Bejelentkez√©s</h2>
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" required>

            <label for="loginPassword">Jelsz√≥</label>
            <div class="pw-wrapper">
                <input id="loginPassword" type="password" required>
                <span class="toggle-pw" data-target="loginPassword">üëÅÔ∏è</span>
            </div>

            <button class="primary-btn" type="submit">Login</button>
        </form>
        <div id="loginMsg" class="msg"></div>
    </div>

</div>

<hr class="divider">

<!-- kezdetben disabled -->
<div class="vacation-container disabled" id="vacationContainer">
    <h2>Szabads√°gok kezel√©se</h2>

    <div class="vacation-controls">
        <label for="vacEmail">Felhaszn√°l√≥ emailje (szabads√°gokhoz)</label>
        <input id="vacEmail" type="email" placeholder="pl. valaki@example.com">
        <button id="loadVacationsBtn" class="primary-btn" type="button">Szabads√°gok lek√©r√©se</button>
        <div id="vacationSummary" class="vacation-summary"></div>
    </div>

    <div class="add-vacation">
        <h3>√öj szabads√°g felv√©tele</h3>
        <label for="newVacDate">D√°tum</label>
        <input id="newVacDate" type="date">

        <label for="newVacDays">Napok sz√°ma</label>
        <input id="newVacDays" type="number" min="1" value="1">

        <button id="addVacationBtn" class="primary-btn" type="button">Szabads√°g hozz√°ad√°sa</button>
        <div id="addVacMsg" class="msg"></div>
    </div>

    <div class="vacation-list">
        <h3>Felvett szabads√°gok</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>D√°tum</th>
                <th>Napok</th>
                <th>M≈±veletek</th>
            </tr>
            </thead>
            <tbody id="vacationsTableBody">
            <!-- ide √©p√ºlnek a sorok JS-b≈ël -->
            </tbody>
        </table>
        <div id="vacListMsg" class="msg"></div>
    </div>
</div>

<script>
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const registerMsg = document.getElementById('registerMsg');
    const loginMsg = document.getElementById('loginMsg');

    // Vacation section elems
    const vacationContainer = document.getElementById('vacationContainer');
    const vacEmailInput = document.getElementById('vacEmail');
    const loadVacationsBtn = document.getElementById('loadVacationsBtn');
    const vacationSummary = document.getElementById('vacationSummary');
    const vacationsTableBody = document.getElementById('vacationsTableBody');
    const addVacationBtn = document.getElementById('addVacationBtn');
    const newVacDateInput = document.getElementById('newVacDate');
    const newVacDaysInput = document.getElementById('newVacDays');
    const addVacMsg = document.getElementById('addVacMsg');
    const vacListMsg = document.getElementById('vacListMsg');

    // szabads√°g r√©sz enged√©lyez√©se
    function enableVacationSection() {
        vacationContainer.classList.remove('disabled');
    }

    // Jelsz√≥ show/hide
    document.querySelectorAll(".toggle-pw").forEach(btn => {
        btn.addEventListener("click", () => {
            const input = document.getElementById(btn.dataset.target);

            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "üôà";
            } else {
                input.type = "password";
                btn.textContent = "üëÅÔ∏è";
            }
        });
    });

    // Regisztr√°ci√≥
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        registerMsg.textContent = '';

        const body = {
            full_name: document.getElementById('regName').value,
            email: document.getElementById('regEmail').value,
            password_hash: document.getElementById('regPassword').value,
            base_vacation_days: parseInt(document.getElementById('regTotalVacation').value, 10)
        };

        try {
            const res = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const data = await res.json();
            if (res.ok) {
                registerMsg.textContent = data.message || 'Sikeres regisztr√°ci√≥.';
                registerMsg.className = 'msg ok';
                registerForm.reset();

                // sikeres regisztr√°ci√≥ ut√°n enged√©lyez√©s
                enableVacationSection();
            } else {
                registerMsg.textContent = data.error || 'Hiba t√∂rt√©nt a regisztr√°ci√≥ sor√°n.';
                registerMsg.className = 'msg err';
            }
        } catch (err) {
            registerMsg.textContent = 'H√°l√≥zati hiba.';
            registerMsg.className = 'msg err';
        }
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginMsg.textContent = '';

        const body = {
            email: document.getElementById('loginEmail').value,
            password_hash: document.getElementById('loginPassword').value
        };

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const data = await res.json();
            if (res.ok) {
                loginMsg.textContent = data.message || 'Sikeres bejelentkez√©s.';
                loginMsg.className = 'msg ok';

                // sikeres login ut√°n enged√©lyez√©s
                enableVacationSection();
            } else {
                loginMsg.textContent = data.error || 'Hib√°s bel√©p√©si adatok.';
                loginMsg.className = 'msg err';
            }
        } catch (err) {
            loginMsg.textContent = 'H√°l√≥zati hiba.';
            loginMsg.className = 'msg err';
        }
    });

    // ---- SZABADS√ÅGOK KEZEL√âSE ----

    async function loadVacations(email) {
        if (!email) {
            vacationSummary.textContent = 'Adj meg egy email c√≠met!';
            vacationSummary.className = 'vacation-summary err';
            return;
        }
        vacationSummary.textContent = 'Bet√∂lt√©s...';
        vacationSummary.className = 'vacation-summary';

        try {
            const res = await fetch('/vacations?email=' + encodeURIComponent(email));
            const data = await res.json();

            if (!res.ok) {
                vacationSummary.textContent = data.error || 'Hiba a lek√©r√©s sor√°n.';
                vacationSummary.className = 'vacation-summary err';
                vacationsTableBody.innerHTML = '';
                vacListMsg.textContent = '';
                return;
            }

            vacationSummary.textContent =
                `Alap: ${data.base_vacation_days} nap, ` +
                `felhaszn√°lt: ${data.used_vacation_days} nap, ` +
                `el√©rhet≈ë: ${data.available_vacation_days} nap`;
            vacationSummary.className = 'vacation-summary ok';

            vacationsTableBody.innerHTML = '';
            data.vacations.forEach(v => {
                const tr = document.createElement('tr');
                tr.dataset.id = v.id;

                const tdId = document.createElement('td');
                tdId.textContent = v.id;

                const tdDate = document.createElement('td');
                tdDate.textContent = v.vacation_date;

                const tdDays = document.createElement('td');
                tdDays.textContent = v.days;

                const tdActions = document.createElement('td');
                tdActions.classList.add('actions');

                const editBtn = document.createElement('button');
                editBtn.type = 'button';
                editBtn.textContent = 'M√≥dos√≠t√°s';
                editBtn.className = 'secondary-btn edit-vac';

                const delBtn = document.createElement('button');
                delBtn.type = 'button';
                delBtn.textContent = 'T√∂rl√©s';
                delBtn.className = 'danger-btn delete-vac';

                tdActions.appendChild(editBtn);
                tdActions.appendChild(delBtn);

                tr.appendChild(tdId);
                tr.appendChild(tdDate);
                tr.appendChild(tdDays);
                tr.appendChild(tdActions);

                vacationsTableBody.appendChild(tr);
            });

            vacListMsg.textContent = data.vacations.length === 0
                ? 'M√©g nincs felvett szabads√°g.'
                : '';
            vacListMsg.className = 'msg';

        } catch (err) {
            vacationSummary.textContent = 'H√°l√≥zati hiba a lek√©r√©s sor√°n.';
            vacationSummary.className = 'vacation-summary err';
        }
    }

    loadVacationsBtn.addEventListener('click', () => {
        const email = vacEmailInput.value.trim();
        loadVacations(email);
    });

    // √öj szabads√°g hozz√°ad√°sa
    addVacationBtn.addEventListener('click', async () => {
        addVacMsg.textContent = '';
        const email = vacEmailInput.value.trim();
        const date = newVacDateInput.value;
        const days = parseInt(newVacDaysInput.value, 10);

        if (!email || !date || !days || days <= 0) {
            addVacMsg.textContent = 'Adj meg emailt, d√°tumot √©s √©rv√©nyes nap sz√°mot.';
            addVacMsg.className = 'msg err';
            return;
        }

        try {
            const res = await fetch('/vacations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email,
                    vacation_date: date,
                    days: days
                })
            });

            const data = await res.json();

            if (!res.ok) {
                addVacMsg.textContent = data.error || 'Hiba a ment√©s sor√°n.';
                addVacMsg.className = 'msg err';
                return;
            }

            addVacMsg.textContent = data.message || 'Szabads√°g sikeresen hozz√°adva.';
            addVacMsg.className = 'msg ok';

            loadVacations(email);

        } catch (err) {
            addVacMsg.textContent = 'H√°l√≥zati hiba a ment√©s sor√°n.';
            addVacMsg.className = 'msg err';
        }
    });

    // T√°bl√°zat: m√≥dos√≠t√°s / t√∂rl√©s
    vacationsTableBody.addEventListener('click', async (e) => {
        const target = e.target;
        const row = target.closest('tr');
        if (!row) return;

        const id = row.dataset.id;
        const email = vacEmailInput.value.trim();

        // t√∂rl√©s
        if (target.classList.contains('delete-vac')) {
            const ok = confirm(`Biztosan t√∂rl√∂d a(z) #${id} szabads√°got?`);
            if (!ok) return;

            try {
                const res = await fetch('/vacations/' + id, {
                    method: 'DELETE'
                });
                const data = await res.json();

                if (!res.ok) {
                    vacListMsg.textContent = data.error || 'Hiba t√∂rl√©s k√∂zben.';
                    vacListMsg.className = 'msg err';
                    return;
                }

                vacListMsg.textContent = data.message || 'Szabads√°g t√∂r√∂lve.';
                vacListMsg.className = 'msg ok';
                loadVacations(email);
            } catch (err) {
                vacListMsg.textContent = 'H√°l√≥zati hiba t√∂rl√©s k√∂zben.';
                vacListMsg.className = 'msg err';
            }
        }

        // m√≥dos√≠t√°s (napok sz√°ma)
        if (target.classList.contains('edit-vac')) {
            const currentDays = row.children[2].textContent;
            const newDaysStr = prompt('√öj napok sz√°ma:', currentDays);
            if (newDaysStr === null) return;

            const newDays = parseInt(newDaysStr, 10);
            if (!newDays || newDays <= 0) {
                alert('√ârv√©nyes nap sz√°mot adj meg!');
                return;
            }

            try {
                const res = await fetch('/vacations/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days: newDays })
                });
                const data = await res.json();

                if (!res.ok) {
                    vacListMsg.textContent = data.error || 'Hiba m√≥dos√≠t√°s k√∂zben.';
                    vacListMsg.className = 'msg err';
                    return;
                }

                vacListMsg.textContent = data.message || 'Szabads√°g m√≥dos√≠tva.';
                vacListMsg.className = 'msg ok';
                loadVacations(email);
            } catch (err) {
                vacListMsg.textContent = 'H√°l√≥zati hiba m√≥dos√≠t√°s k√∂zben.';
                vacListMsg.className = 'msg err';
            }
        }
    });
</script>
</body>
</html>
